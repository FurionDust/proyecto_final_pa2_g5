<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error: Placa o Cédula Inexistentes</title>
</head>
<body>

        Detalles del error: ${error}
    </p>
    
    <!-- Botón para volver al formulario -->

</body>
