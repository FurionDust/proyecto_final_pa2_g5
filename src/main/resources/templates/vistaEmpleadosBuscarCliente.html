<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" th:href="@{/estiloGeneral.css}">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buscar Cliente</title>

	<link rel="shortcut icon" href="https://avisbudgetproduction.azureedge.net/skin/frontend/budget/default/favicon.ico"
		type="image/x-icon" />

	<!--Dependencias de bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</head>

<body class="main-body">

	<style>
		.bg-orange {
			background-color: rgb(237, 85, 5);
		}
	</style>

	<!--Barra de navegacion-->
	<nav class="navbar navbar-expand-lg bg-orange fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home/}">
				<img src="https://i.postimg.cc/x8wmmCHn/budget.png" alt="Logo" width="105" height="55"
					class="d-inline-block align-text-top">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav mx-auto" style="font-size: 1.2em">
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href="@{/empleados/home}">Inicio</a>
					</li>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/registrar-cliente}>Registrar Cliente</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/buscar-cliente}>Buscar Cliente</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/ingresar-vehiculo}>Ingresar Vehiculo</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/buscar-vehiculo}>Buscar Vehiculo</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/retirar-vehiculo-reservado}>Retirar Vehiculo Reservado
						</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/retirar-vehiculo-sin-reserva}>Retirar Vehiculo sin
							Reserva</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<div class="contenido">
		<form th:action="@{/empleados/realizar-busqueda-cliente}" th:object="${cliente}" th:method="PUT">

			<nav class="navbar bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand">Búsqueda de Cliente</a>
					<form role="search nav-item">
						<br>
						<input class="form-control me-2 nav-item" type="search" placeholder="Cedula"
							th:field="${cliente.cedula}" pattern="\d*" maxlength="10" required>
						<div th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}" class="error"></div>

						<input class="btn btn-outline-success nav-item" type="submit" value="Buscar">
					</form>

				</div>
			</nav>

	</div>
	<div class="contenido">

		<div style="width: 20%; float:left">
			<ul>

				<style>
					.item {
						padding: .2em;
					}
				</style>
				<li class="item">id: </li>
				<li class="item">Cédula:</li>
				<li class="item">Nombre: </li>
				<li class="item">Apellido: </li>
				<li class="item">Fecha de Nacimiento: </li>
				<li class="item">Género: </li>
				<li class="item">Registro: </li>
			</ul>
		</div>


		<div style="width: 80%; float:right">
			<ul>
				<li><input type="search" th:field="${cliente.id}" readonly></li>
				<li><input type="search" th:field="${cliente.cedula}" readonly></li>
				<li><input type="search" th:field="${cliente.nombre}" readonly></li>
				<li><input type="search" th:field="${cliente.apellido}" readonly></li>
				<li><input type="search" th:field="${cliente.fechaNacimiento}" readonly></li>
				<li><input type="search" th:field="${cliente.genero}" readonly></li>
				<li><input type="search" th:field="${cliente.registro}" readonly></li>
			</ul>
		</div>
		</form>
	</div>
</body>

</html>
