<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<!--Archivo de estilos css-->
	<link rel="stylesheet" th:href="@{/estiloGeneral.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Empleados</title>

	<link rel="shortcut icon" href="https://avisbudgetproduction.azureedge.net/skin/frontend/budget/default/favicon.ico"

	<!--Dependencias de bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

</head>
<style>
	body {
		background-image: url("https://1000marcas.net/wp-content/uploads/2022/01/Budget-Logo-1.png");
		background-size: 50%;
		background-color: rgba(255, 255, 255, 0.5);
		background-repeat: no-repeat;
		background-position-y: 50px;
		background-position-x: center;
	}
</style>

					</li>

					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"

					</li>
