<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/estiloGeneral.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Empleados</title>

	<link rel="shortcut icon" href="https://avisbudgetproduction.azureedge.net/skin/frontend/budget/default/favicon.ico"
		type="image/x-icon" />

	<!--Dependencias de bootstrap-->

		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</head>

<body class="main-body">
	<style>
		.bg-orange {
			background-color: rgb(237, 85, 5);
		}
	</style>

	<!--Barra de navegacion-->
	<nav class="navbar navbar-expand-lg bg-orange fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home/}">
				<img src="https://i.postimg.cc/x8wmmCHn/budget.png" alt="Logo" width="105" height="55"
					class="d-inline-block align-text-top">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav mx-auto" style="font-size: 1.2em">
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href="@{/empleados/home}">Inicio</a>
					</li>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/registrar-cliente}>Registrar Cliente</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/buscar-cliente}>Buscar Cliente</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/ingresar-vehiculo}>Ingresar Vehiculo</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/buscar-vehiculo}>Buscar Vehiculo</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/retirar-vehiculo-reservado}>Retirar Vehiculo Reservado
						</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/retirar-vehiculo-sin-reserva}>Retirar Vehiculo sin
							Reserva</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<div class="contenido">
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid d-flex justify-content-center "
				style="background-color: rgb(237, 85, 5); color: white; border-color: rgb(237, 85, 5); text-shadow: 1px 1px 1px rgb(46, 46, 46);">
				<a class="navbar-brand" style=" color: white">Ingresar Vehículo</a>
			</div>
		</nav>

		<div class="contenido">
			<nav class="navbar bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand">Datos del Vehiculo</a>
				</div>
			</nav>

			<form class="formulario text-center" th:action="@{/empleados/realizar-ingreso-vehiculo}"
				th:object=${vehiculo} th:method="POST">
				<div class="container">
					<h2 class="mb-4">Ingreso de Vehículo</h2>

					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Placa:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field=${vehiculo.placa} placeholder="AAA-0000" required oninput="this.value = this.value.toUpperCase()"> 
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Modelo:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field=${vehiculo.modelo} placeholder="modelo" required oninput="this.value = this.value.toUpperCase()">
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Marca:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field=${vehiculo.marca} placeholder="marca" required oninput="this.value = this.value.toUpperCase()">
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Año de Fabricación:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field=${vehiculo.anioFabricacion} placeholder="0000" pattern="\d*" maxlength="4"required>
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Pais de Fabricación:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field=${vehiculo.paisFabricacion} placeholder="Pais" required>
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Cilindraje:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field=${vehiculo.cilindraje} placeholder=" 1.2 L" required>
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Avalúo:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field=${vehiculo.avaluo} placeholder="0000 $" pattern="\d*"required>
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Valor por Día:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field=${vehiculo.valorPorDia} placeholder="000 $"pattern="\d*"required>
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-sm-12">
							<input type="submit" value="Ingresar"
								style="background-color: rgb(237, 85, 5); color: white; border-color: rgb(237, 85, 5);">
						</div>
					</div>
				</div>
			</form>
		</div>



</body>

</html>
