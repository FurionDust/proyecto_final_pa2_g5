<body class="main-body" >

	<!--Barra de navegacion-->

			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav mx-auto" style="font-size: 1.2em">
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href="@{/empleados/home}">Inicio</a>
					</li>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/registrar-cliente}>Registrar Cliente</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/buscar-cliente}>Buscar Cliente</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/ingresar-vehiculo}>Ingresar Vehiculo</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/buscar-vehiculo}>Buscar Vehiculo</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/retirar-vehiculo-reservado}>Retirar Vehiculo Reservado
						</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"

	<br>
	<br>
	<br>

    <div class="contenido">
		
		<script>
			function validarFechas() {
				var fechaRetiro = document.getElementById('fechaRetiro').value;
				var fechaRetorno = document.getElementById('fechaRetorno').value;

				if (new Date(fechaRetiro) > new Date(fechaRetorno)) {
					alert("La fecha de retorno debe ser igual o posterior a la fecha de retiro.");
					return false;
				}

				return true;
			}
		</script>
		
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-center">
              <a class="navbar-brand">Reserva de vehiculos</a>
              
              </form>
            </div>
          </nav>
     
    </div>
    <div class="contenido">
        
        <form class = "formulario" th:action = "@{/empleados/reservar}" th:object ="${dto}" th:method = "POST" onsubmit="return validarFechas()">
            <br>
            <label>Datos de la Reserva</label>
            <br>
            <br>
            <label style = "margin-right:2.3em ;">Placa del Vehiculo: </label>
            <input type="text" placeholder="AAA-001" th:field = ${dto.placaVehiculo}>  
            <br>
            <label style = "margin-right:1.9em;">Numero de Cedula: </label>
            <input type="text" placeholder="0123456789" th:field = ${dto.cedulaCliente}>  
            <br>
            <label style = "margin-right:3.42em ;">Fecha de Retiro: </label>
            <input type="date" id="fechaRetiro" th:field = ${dto.fechaInicio}>  
            <br>
            <label style = "margin-right:2.52em ;">Fecha de Retorno: </label>
            <input type="date" id="fechaRetorno" th:field = ${dto.fechaFin}>  
            <br>
            <br>
            <input type="submit" value="Reservar" style="background-color: rgb(237, 85, 5); color: white; border-color: rgb(237, 85, 5);">
        </form>
        <br>

    </div>


</body>
