<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/estiloClientes.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Empleados</title>

	<link rel="shortcut icon" href="https://avisbudgetproduction.azureedge.net/skin/frontend/budget/default/favicon.ico"
		type="image/x-icon" />

	<!--Dependencias de bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</head>

<body class="main-body">
	<style>
		.bg-orange {
			background-color: rgb(237, 85, 5);
		}
	</style>

	<!--Barra de navegacion-->
	<nav class="navbar navbar-expand-lg bg-orange fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home/}">
				<img src="https://i.postimg.cc/x8wmmCHn/budget.png" alt="Logo" width="105" height="55"
					class="d-inline-block align-text-top">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav mx-auto" style="font-size: 1.2em">
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href="@{/empleados/home}">Inicio</a>
					</li>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/registrar-cliente}>Registrar Cliente</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/buscar-cliente}>Buscar Cliente</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/ingresar-vehiculo}>Ingresar Vehiculo</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/buscar-vehiculo}>Buscar Vehiculo</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/retirar-vehiculo-reservado}>Retirar Vehiculo Reservado
						</a>
					</li>
					<li class="nav-item" style="padding-right: 50px;">
						<a class="nav-link"
							style=" color: rgb(255, 255, 255); text-shadow: 1px 1px 1px rgb(46, 46, 46);"
							th:href=@{/empleados/retirar-vehiculo-sin-reserva}>Retirar Vehiculo sin
							Reserva</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<div class="contenido">

		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand">Retirar Vehiculo Reservado</a>
				<form class="d-flex" role="search" th:action=@{/empleados/cargar-informacion-reserva}
					th:object=${reservaDTO} th:method=PUT>

					<input class="form-control me-2" type="search" placeholder="# reserva" aria-label="Search"
						th:field=${reservaDTO.numReserva}>
					<button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>

			</div>
		</nav>

		<div style="width: 50%; float:left">
			<ul>
				<li>ID: </li>
				<li>Placa: </li>
				<li>Modelo:</li>
				<li>Estado: </li>
				<li>Fecha de Inicio: </li>
				<li>Fecha de Fin: </li>
				<li>Reservado por: </li>

			</ul>
		</div>

		<div style="width: 50%; float:right">
			<ul>
				<li><input type="search" placeholder="$id" aria-label="Search" readonly
						th:field="${reservaDTO.numReserva}"></li>
				<li><input type="search" placeholder="$Placa" aria-label="Search" readonly
						th:field="${reservaDTO.placa}"></li>
				<li><input type="search" placeholder="$Modelo" aria-label="Search" readonly
						th:field="${reservaDTO.modelo}"></li>
				<li><input type="search" placeholder="$Estado" aria-label="Search" readonly
						th:field="${reservaDTO.estado}"></li>
				<li><input type="search" placeholder="$Fecha" aria-label="Search" readonly
						th:field="${reservaDTO.fechaDeInicio}"></li>
				<li><input type="search" placeholder="$Fecha" aria-label="Search" readonly
						th:field="${reservaDTO.fechaDeFin}"></li>
				<li><input type="search" placeholder="$Reservado por" aria-label="Search" readonly
						th:field="${reservaDTO.cedulaCliente}"></li>

			</ul>

		</div>
		<form th:action="@{/empleados/realizar-retiro-reserva/{numReserva}(numReserva=${reservaDTO.numReserva})}"
			th:object=${reservaDTO} th:method=PUT>

			<input type="submit" class="boton-dia" style="margin-left:1em; margin-bottom:1em;background-color: rgb(237, 85, 5); color: white; border-color: rgb(237, 85, 5); margin-top: 20px;" value="Retirar Vehiculo">
		</form>

	</div>

</body>

</html>
