<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/estiloGeneral.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>

    <link rel="shortcut icon" href="https://avisbudgetproduction.azureedge.net/skin/frontend/budget/default/favicon.ico"
        type="image/x-icon" />

    <!--Dependencias de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body class="main-body">
 	<style>
		.bg-orange {
			background-color: rgb(237, 85, 5);
		}
	</style>

	<!--Barra de navegacion-->
	<nav class="navbar navbar-expand-lg bg-orange fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home/}">
				<img src="https://i.postimg.cc/x8wmmCHn/budget.png" alt="Logo" width="105" height="55"
					class="d-inline-block align-text-top">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
  
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">


                <ul class="navbar-nav mx-auto" style=" font-size:1rem">

                    <li class="nav-item" style="padding-right: 50px;">
                        <a class="nav-link"style="background-color: rgb(237, 85, 5); color: white; border-color: rgb(237, 85, 5); text-shadow: 1px 1px 1px rgb(46, 46, 46);"th:href=@{/reportes/reservas}> Reporte de Reservas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div class="contenido">

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" >Reporte de Reservas</a>
                <form class="d-flex" role="search" th:action= "@{/reportes/filtrar-reporte-reservas}"

                    th:object="${dto}" th:method=PUT>

                    <input class="form-control me-2" type="search" placeholder="Fecha Inicio" aria-label="Search"
                        th:field="${dto.fechaInicio}">
                        <input class="form-control me-2" type="search" placeholder="Fecha Fin" aria-label="Search"
                        th:field="${dto.fechaFin}">
                    <input class="btn btn-outline-success" type="submit" value="Filtrar">
                </form>

            </div>
        </nav>
        <div class="row row-cols-1">

            <div class="col item-vehiculo" th:each="reserva:${reservas}">
                
                <ul>

                    <li> 
                        <label>Numero de reserva:</label>
                        <label th:text="${reserva.id}"></label>
                    </li>
                    <li> 
                        <label>Fecha Inicio:</label>
                        <label th:text="${reserva.fechaInicio}"></label>
                    </li>
                    <li> 
                        <label>Fecha Fin:</label>
                        <label th:text="${reserva.fechaFin}"></label>
                    </li>
                    <li> 
                        <label>Nombre del Cliente:</label>
                        <label th:text="${reserva.cliente.nombre}"></label>
                    </li>
                    <li> 
                        <label>Apellido del Cliente:</label>
                        <label th:text="${reserva.cliente.apellido}"></label>
                    </li>

                    <li> 
                        <label>Estado:</label>
                        <label th:text="${reserva.estado}"></label>
                    </li>
                    <li> 
                        <label>Valor Total:</label>
                        <label th:text="${reserva.valorTotalAPagar}"></label>
                    </li>
                    <li> 
                        <label>Marca del Vehiculo:</label>
                        <label th:text="${reserva.vehiculo.marca}"></label>
                    </li>
                    <li> 
                        <label>Modelo del Vehiculo:</label>
                        <label th:text="${reserva.vehiculo.modelo}"></label>
                    </li>

                </ul>
            </div>
        </div>

</body>

</html>
